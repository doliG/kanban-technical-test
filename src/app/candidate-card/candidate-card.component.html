<mat-card>
  <mat-card-header>
    <mat-card-title>
      {{ candidate.firstName }} {{ candidate.lastName }}
    </mat-card-title>
    <mat-card-subtitle>{{ candidate.job }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-chip *ngFor="let tag of candidate.tags">{{ tag }}</mat-chip>
  </mat-card-content>
</mat-card>
