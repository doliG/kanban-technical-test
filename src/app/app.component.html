<app-tag-select
  [options]="tags"
></app-tag-select>

<div cdkDropListGroup class="kanban">
  <div
    cdkDropList
    [cdkDropListData]="column.value"
    (cdkDropListDropped)="drop($event)"
    class="kanban--column"
    *ngFor="let column of columns | keyvalue" 
  >
    {{ column.key }}
    <div cdkDrag class="card-container" *ngFor="let candidate of column.value">
      <mat-card>{{ candidate.firstName }} {{ candidate.lastName }}</mat-card>
    </div>
  </div>
</div>
